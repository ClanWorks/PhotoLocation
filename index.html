<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoLocation Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        // Phaser game configuration
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            // Preload the image from Wikimedia Commons
            this.load.image('background', 'https://upload.wikimedia.org/wikipedia/commons/5/59/View_of_Prague_from_the_Castle_Staircase_by_W._M._R._Quick.jpg');
        }

        function create() {
            // Add the background image to the screen
            this.add.image(400, 300, 'background');

            // Add the "Ready to Start" text
            this.add.text(250, 550, 'Ready to Start', { font: '32px Arial', fill: '#ffffff' });

            // You can add more interactive elements here
        }

        function update() {
            // Logic to update game state can go here
        }
    </script>
</body>
</html>
