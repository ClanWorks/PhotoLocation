<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhotoLocation</title>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
  <h1>PhotoLocation Game</h1>
  <button onclick="fetchCityData()">Ready to Play</button>
  <div id="game">
    <h2 id="cityName">City:</h2>
    <h3 id="country">Country:</h3>
    <img id="cityImage" alt="City Image" />
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "REDACTED",
      authDomain: "photolocation-54a1d.firebaseapp.com",
      projectId: "photolocation-54a1d",
      storageBucket: "photolocation-54a1d.appspot.com",
      messagingSenderId: "675024705518",
      appId: "1:675024705518:web:ead01694386b0f9930a0ff",
      measurementId: "G-9LFT0KW3BB"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to fetch a random city
    async function fetchCityData() {
      const citiesCollection = db.collection("cities");
      const snapshot = await citiesCollection.get();
      const cities = snapshot.docs.map(doc => doc.data());
      
      // Pick a random city
      const randomCity = cities[Math.floor(Math.random() * cities.length)];
      
      // Display city data
      document.getElementById("cityName").innerText = `City: ${randomCity.name}`;
      document.getElementById("country").innerText = `Country: ${randomCity.country}`;
      document.getElementById("cityImage").src = randomCity.image_url;
    }
  </script>
</body>
</html>
