<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #output {
      margin: 20px auto;
      max-width: 600px;
      height: 400px; /* Ensures consistent height for the image container */
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden; /* Prevent content overflow */
    }
    img {
      max-height: 100%;
      max-width: 100%;
      object-fit: contain; /* Maintain aspect ratio */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .description {
      margin: 15px auto;
      max-width: 600px;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 4px;
      font-size: 16px;
      font-family: Arial, sans-serif;
      display: none; /* Initially hidden */
    }
    .buttons {
      margin-top: 20px; /* Always below the description */
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      margin: 5px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
  <script type="module" src="js/app.js"></script>
</head>
<body>
  <h1>City Guessing Game</h1>
  <div id="output">Loading data...</div>
  <div class="description" id="description-container"></div>
  <div class="buttons">
    <button id="reveal-btn">Reveal</button>
    <button id="prev-btn" disabled>Previous</button>
    <button id="next-btn" disabled>Next</button>
  </div>
</body>
</html>
